{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>DynVote</title>
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/normalize.css' %}"  media="screen" />   
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/font-awesome.css' %}"  media="screen" />
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}"  media="screen" />
 	<meta charset="utf-8" />
</head>
<body>

<div class="header-wrapper wrapper clearfix">
	<div class="page-title"><h1 class="title">DynVote</h1></div>
	<div class="page-slogan">The Voting Advice Application that let you ask the questions.</div>
	<div role="navigation" class="navigation">
		{% include "home/menu.html" %}
	</div>
</div>

<div class="content-wrapper wrapper clearfix">

	{% include "home/status.html" %}

	<div class="content">
		<form id="login_form" method="post" action="/home/login/">
            {% csrf_token %}
            <p><label>Username:</label><input type="text" name="username" value="" size="50" /></p>
            <p><label>Password:</label><input type="password" name="password" value="" size="50" /></p>
            <input type="submit" value="Submit" />
        </form>
	</div>
</div>

{% include "home/footer.html" %}

</body>
</html>
